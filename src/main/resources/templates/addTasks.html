<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddTask</title>
</head>
<body>
    <h1>Какое id у исполнителя который вы хотите добавить?</h1>
    <form th:method="POST" th:action="@{/index/tasks}" th:object="${task}" >>
        <label for="taskId">Task Id</label>
        <input type="number" th:field="*{task.id}" id="taskId">
        <input type="submit" value="Add!"/>
    </form>
</body>
</html>
